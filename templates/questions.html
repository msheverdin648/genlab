{% extends "base.html" %}
{% load static %}


{% block content %}

<div class="questions">
    <div class="container">
        <h2 class="questions__header">Ответы на часто задаваемые вопросы</h2>
        <ol class="questions__list list">
           {% for a in questions %}
           <li class="list__item ">
            <h3 class="list__item__question ">
                {{a.question}}
                <span class="list__item__question__button">Подробнее</span>
            </h3>
            <div class="list__item__answer hide">
                <p class="list__item__answer_header">
                    Ответ:
                </p>
                <p class="list__item__answer_text">
                    {{a.answer}}
                </p>
            </div>
        </li>
        
           {% endfor %}
        </ol>
        <div class="questions__row">
            <a href="#" class="questions__row__button">Задать свой вопрос</a>
        </div>
    </div>
</div>

{% endblock %}
